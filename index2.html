<!doctype html>
<html>
  <head>
    <title>Gallery | Flex</title>
    <link rel='stylesheet' type='text/css' href='./styles2.css'>
    <link rel='stylesheet' type='text/css' href='./common.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet'>
  </head>
  <body>

    <ul class='navigation'>
      <li>
        <a href='/'>CSS Grid</a>
      </li>
      <li class='active'>
        <a href='/index2.html'>Flexbox</a>
      </li>
    </ul>

    <h1 class='title'>Flexbox Gallery</h1>
    <section class='FlexGallery'>
      <div class='FlexGallery-panel venue-1'>
        <figure class='FlexGallery-figure'>
          <figcaption class='FlexGallery-figure-caption'>
            <h4 class='name'>Bill Graham</h4>
            <hr>
            <p><em class='fact'>location</em> San Francisco</p>
            <p><em class='fact'>established</em> 1915</p>
            <p><em class='fact'>capacity</em> 7000</p>
          </figcaption>
        </figure>
      </div>
      <div class='FlexGallery-panel venue-2'>
        <figure class='FlexGallery-figure'>
          <figcaption class='FlexGallery-figure-caption'>
            <h4 class='name'>The Fillmore</h4>
            <hr>
            <p><em class='fact'>location</em> San Francisco</p>
            <p><em class='fact'>established</em> 1912</p>
            <p><em class='fact'>capacity</em> 1150</p>
          </figcaption>
        </figure>
      </div>
      <div class='FlexGallery-panel venue-3'>
        <figure class='FlexGallery-figure'>
          <figcaption class='FlexGallery-figure-caption'>
            <h4 class='name'>Fox Theater</h4>
            <hr>
            <p><em class='fact'>location</em> Oakland</p>
            <p><em class='fact'>established</em> 1928</p>
            <p><em class='fact'>capacity</em> 2800</p>
          </figcaption>
        </figure>
      </div>
      <div class='FlexGallery-panel venue-4'>
        <figure class='FlexGallery-figure'>
          <figcaption class='FlexGallery-figure-caption'>
            <h4 class='name'>Gothic Theater</h4>
            <hr>
            <p><em class='fact'>location </em> Denver</p>
            <p><em class='fact'>established </em> 1920</p>
            <p><em class='fact'>capacity </em> 1100</p>
          </figcaption>
        </figure>
      </div>
      <div class='FlexGallery-panel venue-5'>
        <figure class='FlexGallery-figure'>
          <figcaption class='FlexGallery-figure-caption'>
            <h4 class='name'>Oracle Arena</h4>
            <hr>
            <p><em class='fact'>location</em> Oakland</p>
            <p><em class='fact'>established</em> 1966</p>
            <p><em class='fact'>capacity</em> 19596</p>
          </figcaption>
        </figure>
      </div>
    </section>
    <script type='text/javascript' src='./panels2.js'></script>
  </body>
</html>
